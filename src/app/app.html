<div class="min-h-screen bg-[#0f1116] text-slate-100 flex flex-col">
  <!-- Üst Navbar -->
  <nav
    class="sticky top-0 z-20 border-b border-[#222631] bg-[#0f1116]/95 backdrop-blur flex items-center justify-between px-6 py-3"
  >
    <!-- Logo / Başlık -->
    <div class="flex items-center gap-2">
      <div
        class="h-8 w-8 rounded-md bg-gradient-to-br from-blue-500 via-sky-400 to-emerald-400 flex items-center justify-center shadow-[0_0_18px_rgba(79,139,255,0.7)]"
      >
        <span class="text-xs font-semibold tracking-wide">LIB</span>
      </div>
      <div class="flex flex-col leading-tight">
        <span class="text-sm font-semibold tracking-wide text-slate-100"
          >Library Panel</span
        >
        <span class="text-[11px] text-slate-400"
          >Author / Book / Category / Tag</span
        >
      </div>
    </div>

    <!-- Menü -->
    <div class="flex items-center gap-2 text-sm">
      <a
        routerLink="/"
        routerLinkActive="bg-[#1b1e26] text-blue-300 shadow-[0_0_10px_rgba(79,139,255,0.45)]"
        [routerLinkActiveOptions]="{ exact: true }"
        class="px-3 py-1.5 rounded-md border border-transparent text-slate-300 hover:text-blue-300 hover:border-blue-500/60 hover:bg-[#15171c] transition-colors duration-150"
        >Author</a
      >
      <a
        routerLink="/book"
        routerLinkActive="bg-[#1b1e26] text-blue-300 shadow-[0_0_10px_rgba(79,139,255,0.45)]"
        class="px-3 py-1.5 rounded-md border border-transparent text-slate-300 hover:text-blue-300 hover:border-blue-500/60 hover:bg-[#15171c] transition-colors duration-150"
        >Book</a
      >
      <a
        routerLink="/category"
        routerLinkActive="bg-[#1b1e26] text-blue-300 shadow-[0_0_10px_rgba(79,139,255,0.45)]"
        class="px-3 py-1.5 rounded-md border border-transparent text-slate-300 hover:text-blue-300 hover:border-blue-500/60 hover:bg-[#15171c] transition-colors duration-150"
        >Category</a
      >
      <a
        routerLink="/tag"
        routerLinkActive="bg-[#1b1e26] text-blue-300 shadow-[0_0_10px_rgba(79,139,255,0.45)]"
        class="px-3 py-1.5 rounded-md border border-transparent text-slate-300 hover:text-blue-300 hover:border-blue-500/60 hover:bg-[#15171c] transition-colors duration-150"
        >Tag</a
      >
    </div>
  </nav>

  <!-- İçerik Alanı -->
  <main class="flex-1 px-6 py-6">
    <div
      class="mx-auto max-w-6xl rounded-lg border border-[#222631] bg-[#0f1116]/80 shadow-[0_0_25px_rgba(0,0,0,0.7)]"
    >
      <div
        class="border-b border-[#222631] px-5 py-3 flex items-center justify-between"
      >
        <div>
          <h3 class="text-base font-semibold tracking-wide text-slate-100">
            Yönetim Paneli
          </h3>
          <p class="text-[12px] text-slate-400">
            Yazar, kitap, kategori ve etiket işlemlerini bu ekrandan
            yönetebilirsiniz.
          </p>
        </div>
        <div
          class="hidden md:flex items-center gap-2 text-[11px] text-slate-400"
        >
          <span
            class="inline-flex items-center gap-1 rounded-full border border-[#2a2d35] bg-[#15171c] px-2 py-1"
          >
            <span class="h-1.5 w-1.5 rounded-full bg-emerald-400 shadow-[0_0_8px_rgba(16,185,129,0.9)]"></span>
            <span>Connected</span>
          </span>
        </div>
      </div>

      <div class="px-5 py-4">
        <router-outlet></router-outlet>
      </div>
    </div>
  </main>
</div>

<div class="w-full text-center mb-4">
  <h2 class="text-2xl font-bold">Etiket Yönetimi</h2>
</div>

<div class="flex flex-row items-stretch justify-center gap-20">
  <!-- Ekleme Formu -->
  <div class="flex flex-col gap-2 w-80">
    <label for="name">Etiket Adı</label>
    <input
      type="text"
      id="name"
      class="p-2 rounded-md border border-gray-300"
      [(ngModel)]="createTagRequestModel().name"
    />
    <div class="flex flex-row gap-2">
      <button class="bg-blue-500 text-white p-2 rounded-md" (click)="createTag()">Kaydet</button>
    </div>
  </div>

  <!-- Dikey Ayraç -->
  <div class="hidden md:flex items-stretch">
    <div class="w-px bg-[#222631] mx-4"></div>
  </div>

  <!-- Güncelleme Formu -->
  <div class="flex flex-col gap-2 w-80">
    <label for="name">Etiket Adı</label>
    <input
      type="text"
      id="name"
      class="p-2 rounded-md border border-gray-300"
      [(ngModel)]="editTagRequestModel().name"
    />
    <div class="flex flex-row gap-2">
      <button class="bg-blue-500 text-white p-2 rounded-md" (click)="updateTag()">Kaydet</button>
      <button class="bg-red-500 text-white p-2 rounded-md" (click)="cancelEdit()">İptal</button>
    </div>
  </div>
</div>
<hr class="my-4" />
<div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Etiket Adı</th>
        <th>Oluşturulma Tarihi</th>
        <th>Güncellenme Tarihi</th>
        <th>İşlemler</th>
      </tr>
    </thead>
    <tbody>
      @for (tag of tags()?.data; track tag.id) {
      <tr>
        <td>{{ tag.id }}</td>
        <td>{{ tag.name }}</td>
        <td>{{ tag.createdDate | date : 'dd.MM.yyyy HH:mm' }}</td>
        <td>{{ tag.updatedDate | date : 'dd.MM.yyyy HH:mm' }}</td>
        <td>
          <button class="bg-blue-500 text-white p-2 rounded-md" (click)="editTag(tag.id)">
            Düzenle
          </button>
          <button class="bg-red-500 text-white p-2 rounded-md" (click)="deleteTag(tag.id)">
            Sil
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
